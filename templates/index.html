<!DOCTYPE html>
<html>
<head>
  <title>Sports Highlights</title>
  <style>
    video { width: 320px; margin: 10px; }
  </style>
</head>
<body>
  <h1>🏆 Sports Highlights</h1>
  {% for video in videos %}
    <video controls>
      <source src="{{ url_for('static', filename='uploads/' ~ video) }}" type="video/mp4">
    </video>
  {% endfor %}
</body>
</html>
